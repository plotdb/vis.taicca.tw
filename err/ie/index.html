<!DOCTYPE html><html><head><base href="/"><meta charset="utf-8"><link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/main/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="assets/lib/@loadingio/bootstrap.ext/main/index.min.css"><link rel="stylesheet" type="text/css" href="assets/lib/ldcover/main/ldcv.min.css"><style type="text/css">.ldcv .base .inner{overflow:hidden}</style></head><body><div class="ldcv ldcvmgr" data-name="ie"><div class="base w-640 rwd"><div class="inner card"><div class="card-body text-center"><div class="p-4"><h1>網站不相容</h1><p>很抱歉，我們不支援 Internet Explorer 瀏覽器</p><br><div class="m-auto text-left text-muted"><p>數據視覺化與儀表板使用了各種近代的瀏覽器技術，然而這些技術並不被較舊的瀏覽器 ( 例如， Internet Explorer ) 所支援；同時間，Internet Explorer 亦已有了後繼的替代方案 Microsoft Edge ，不僅在效能、技術或安全性上都超越了舊版的軟體。</p><p>因此，若您想要繼續瀏覽，建議您改用其它較先進、有定時在更新的瀏覽器，例如 Google Chrome 、 Mozilla Firefox 或 Microsoft Edge 。</p><br><a class="btn btn-primary btn-block btn-lg mr-2" href="https://www.microsoftedgeinsider.com/zh-tw/download">下載最新版的 Microsoft Edge</a></div></div></div></div></div></div><script>document.querySelector(".ldcvmgr").className="ldcv ldcvmgr active";</script></body></html>
